<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <picture>
      <source media="(min-width:1100px)" srcset="images/image-header-desktop.jpg">
      <img src="images/image-header-mobile.jpg" alt="People working on computers">
    </picture>
    <div class="main-content">
      <div class="main-text">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div>
          <p id="companies" class="stat-number">10k+</p>
          <p class="stat-heading">companies</p>
        </div>
        <div>
          <p class="stat-number">314</p>
          <p class="stat-heading">templates</p>
        </div>
        <div>
          <p class="stat-number">12m+</p>
          <p class="stat-heading">queries</p>
        </div>
      </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/zwiro">zwiro</a>.
  </div>
</body>

</html>
